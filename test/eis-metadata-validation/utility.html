
<!doctype html>
<meta charset="utf-8">

<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>

  var visualization = d3plus.viz()
    .container("#viz")
    .type("tree")
    .data("meters.csv")
    .id({"value":['Utility Type',"A","B","C"],"mute":"NoData"})
    .tooltip(["Asset Code", "Description"])
    .size("s")
    .format(function(d){return d})
    .draw()

</script>

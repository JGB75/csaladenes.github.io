<!doctype html>
<meta charset="utf-8">

<script src="http://d3plus.org/js/d3.js"></script>
<script src="http://d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>

  var data = [
    {"teknoc": "Rafaello", "bot":"0", "penge": 6 ,"cool":7,"szin":"red"},
    {"teknoc": "Donatello", "bot":"1", "penge": 0 ,"cool":2,"szin":"blue"},
    {"teknoc": "Leonardo", "bot":"0", "penge": 2, "cool":5,"szin":"purple"},
    {"teknoc": "Michelangelo", "bot":"4", "value": 0,"cool":10, "szin":"orange"}
  ]

  var visualization = d3plus.viz()
    .container("#viz")
    .data(data)
    .type("bar")
    .id("teknoc")
	.background("none")
    .x({"value":"teknoc","grid":false})
    .y({"value":"cool","grid":false})
	.axes({"background":{"color":"none"}})
	.font({"family":"Trebuchet MS","size":20})
    .draw()

</script>

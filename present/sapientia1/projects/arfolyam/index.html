<meta charset="utf-8">

<script src="http://d3plus.org/js/d3.js"></script>
<script src="http://d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>
d3.json("arfolyam.json", function(data2)
{
d3plus.viz()
    .container("#viz")  
    .data(data2)  
    .type("line")       
    .id("name")         
    .text("name")       
    .y("value")         
    .x("Ev")
    .shape({
      "interpolate": "basis"  // takes accepted values to change interpolation type
    })
    .draw()    
})
</script>
